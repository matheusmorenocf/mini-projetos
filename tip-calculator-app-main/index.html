<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <header>
      <h1>Splitter</h1>
    </header>
    <main>
      <form>
        <section id="leftSide">
          <div class="input-container">
            <label for="inputBill">Bill</label>
            <div class="outlineOne">
              <div class="image-container">
                <img src="images/icon-dollar.svg">
              </div>
              <input type="number" id="inputBill"></div>
          </div>
          <div class="tip-container">
            <h2>Select Tip %</h2>
            <div class="button-container">
              <input type="button" value="5%">
              <input type="button" value="10%">
              <input type="button" value="15%">
              <input type="button" value="25%">
              <input type="button" value="50%">
              <input type="button" value="Custom" id="custonButton" class="outlineOne">
            </div>
          </div>
          <div class="input-container">
            <div>
              <label for="inputNumPeople">Number of People</label>
              <span id="error" class="hiden">Can't be zero</span>
            </div>
            <div class="outlineOne"> 
              <div class="image-container">
                <img src="images/icon-person.svg">
              </div>
              <input type="number" id="inputNumPeople"></div>
          </div>
        </section>
        <section id="rightSide">
          <div>
            <div class="tipContainer">
              <div>
                <h3>Tip Amount</h3>
                <span class="small">/ person</span>
              </div>
              <h3 id="tipResult">$0.00</h3>
            </div>
            <div class="totalContainer">
              <div>
                <h3>Total</h3>
                <span class="small">/ person</span>
              </div>
              <h3 id="totalResult">$0.00</h3>
            </div>
          </div>
          <input type="reset" value="RESET"></input>
        </section>
      </form>
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
