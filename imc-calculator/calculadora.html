<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <h1>Calculadora - IMC</h1>
      <div class="input">
        <label for="txtname">Nome:</label>
        <input type="text" name="name" id="txtname" autocomplete="off">
      </div>
        <div class="input">
          <label for="txtheight">Altura:</label>
          <input type="number" step="0.01" name="height" id="txtheight">
        </div>
        <div class="input">
          <label for="txtweight">Peso:</label>
          <input type="number" step="0.01"  name="weight" id="txtweight">
        </div>
        <button id="calc" onclick="calcular()">Calcular</button>
        
        <div id="output">
      
        </div>
      </div>
    <script src="calculadora.js"></script>
  </main>
</body>
</html>
