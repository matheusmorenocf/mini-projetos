<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style/css/style.css">
  <script src="script/script.js" defer></script>
</head>
<body>
  <div id="menu" class="">
    <div>
      <span class="material-symbols-outlined pX">
        cancel
        </span><span class="material-symbols-outlined pO">
          lens
          </span>
    </div>
    <div class="optionMenu">
      <p class="menuTitle">PICK PLAYER I'TS MARK</p>
      <p>
        <span class="material-symbols-outlined">cancel
        </span>
        <span class="material-symbols-outlined">lens
        </span>
        </p>
      <p class="subTitle">
        REMEMBER X GOES FIRST
      </p>
    </div>
    <button id="buttonNewCpu" class="backO menuButton">NEW GAME (VS CPU)</button>
    <button id="buttonNewPlayer" class="backX menuButton">NEW GAME (VS PLAYER)</button>
    </div>
  </div>
  <div id="gameBoard" class="hidden">
    <div id="header">
      <div>
        <span class="material-symbols-outlined pX">
          cancel
          </span><span class="material-symbols-outlined pO">
            lens
            </span>
      </div>
      <div>
        <span id="turn" class="material-symbols-outlined smallTitle">cancel</span>
        <span>TURN</span>
      </div>
      <div>
        <button id="buttonReset">
          <span class="material-symbols-outlined">
            restart_alt
            </span>
        </button>
      </div>
    </div>
    <div id="buttonContainer">
      <button class="buttonGame" data-region="0.0"></button>
      <button class="buttonGame" data-region="0.1"></button>
      <button class="buttonGame" data-region="0.2"></button>
      <button class="buttonGame" data-region="1.0"></button>
      <button class="buttonGame" data-region="1.1"></button>
      <button class="buttonGame" data-region="1.2"></button>
      <button class="buttonGame" data-region="2.0"></button>
      <button class="buttonGame" data-region="2.1"></button>
      <button class="buttonGame" data-region="2.2"></button>
    </div>
    <div id="footer">
      <div class="backX">
        <p class="smallTitle">
          X (YOU)
        </p>
        <p class="score">
          0
        </p>
      </div>
      <div class="backT">
        <p class="smallTitle">
          TIES
        </p>
        <p class="score">
          0
        </p>
      </div>
      <div class="backO">
        <p class="smallTitle">
          X (CPU)
        </p>
        <p class="score">
          0
        </p>
      </div>
    </div>
  </div>
</body>
</html>
